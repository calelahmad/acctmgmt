<div class="main">
    <p class="lbl-title">{{titleName}}</p>
    <div class="new-inv"><button [color]="sidenav.themeColor" 
        (click)="openDialog(sidenav.themeColor)" mat-raised-button>New Investment Account</button></div>
</div>

<div id="panel-form-userxmgmt">
    <table mat-table [dataSource]="investmentAcctList" style="width: 100%;">
        <ng-container matColumnDef="custnum">
          <th mat-header-cell *matHeaderCellDef class="clmappt"> Customer ID</th>
          <td mat-cell *matCellDef="let element" 
          [ngClass]="(selectedAcct == element.custNum)?'cell-caption1':'cell-caption2'">
           {{element.custNum}} </td>
        </ng-container>
        <ng-container matColumnDef="custname">
            <th mat-header-cell *matHeaderCellDef class="clmappt"> Customer Name</th>
            <td mat-cell *matCellDef="let element"
            [ngClass]="(selectedAcct == element.custNum)?'cell-caption1':'cell-caption2'">
            {{element.custName}}
            </td>
        </ng-container>
        <ng-container matColumnDef="acctnum">
            <th mat-header-cell *matHeaderCellDef class="clmappt"> Investment Account Number </th>
            <td mat-cell *matCellDef="let element"
            [ngClass]="(selectedAcct == element.custNum)?'cell-caption1':'cell-caption2'">
            {{element.acctNum}} </td>
          </ng-container>
        <ng-container matColumnDef="totbalance">
            <th mat-header-cell *matHeaderCellDef class="clmappt"> Total Balance</th>
            <td mat-cell *matCellDef="let element"
            [ngClass]="(selectedAcct == element.custNum)?'cell-caption1':'cell-caption2'">
            {{element.totBalance | currency:'RM '}}
            </td>
        </ng-container>
        <ng-container matColumnDef="closeacct">
            <th mat-header-cell *matHeaderCellDef class="clmcloseacct"></th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button [color]="sidenav.themeColor"
                        (click)="showAcctDetails(element)">Close Investment Account</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
        <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [ngClass]="{'highlight': selectedAcct == row.custNum}"
            (click)="highlight(row)"></tr>
    </table>
</div>
